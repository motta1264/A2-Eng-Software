<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - StudyMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light-green">

  <div class="p-4 rounded shadow bg-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-success fw-bold mb-3 text-center">Entrar no StudyMatch</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input name="email" type="email" placeholder="Email" class="form-control mb-3" required>
      <input name="password" type="password" placeholder="Senha" class="form-control mb-3" required>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/criar-perfil">NÃ£o tem conta? Cadastre-se</a>
    </div>
  </div>

</body>
</html>
