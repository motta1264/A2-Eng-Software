{% extends "base.html" %}

{% block title %}Início - StudyMatch{% endblock %}

{% block content %}
<div class="d-flex">
  <!-- Menu lateral -->
  <nav class="sidebar me-4">
    <h4 class="text-center text-success fw-bold mb-4">StudyMatch</h4>
    <a href="/criar-grupo">➕ Criar Grupo</a>
    <a href="/meus-grupos">📚 Meus Grupos</a>
    <a href="/grupos-participo">👥 Grupos que Participo</a>

  </nav>

  <!-- Área de busca -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <form style="width: 60%;" method="GET" action="/buscar-grupos">
      <input type="text" name="q" class="form-control form-control-lg mb-3" placeholder="Buscar grupos de estudo..." required>

      <select name="estilo" class="form-select mb-3">
        <option value="">Todos os estilos</option>
        <option value="virtual">Virtual</option>
        <option value="presencial">Presencial</option>
      </select>

      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Pesquisar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
