<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Perfil - StudyMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light-green">

  <div class="p-4 rounded shadow bg-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-success fw-bold mb-3 text-center">Criar Perfil</h2>
    <form method="POST">
      <input name="name" type="text" placeholder="Nome" class="form-control mb-3" required>
      <input name="email" type="email" placeholder="Email" class="form-control mb-3" required>
      <input name="password" type="password" placeholder="Senha" class="form-control mb-3" required>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/login">JÃ¡ tem conta? Entrar</a>
    </div>
  </div>

</body>
</html>
