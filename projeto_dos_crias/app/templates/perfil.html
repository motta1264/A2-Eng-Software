<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil - StudyMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-soft-green d-flex justify-content-center align-items-center vh-100">

  <div class="bg-white p-5 rounded shadow" style="max-width: 600px; width: 100%;">
    <h3 class="text-success mb-4 text-center">Meu Perfil</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label>Faculdade</label>
        <input type="text" name="faculdade" class="form-control" value="{{ user.faculdade or '' }}">
      </div>
      <div class="mb-3">
        <label>Cursos (separados por vírgula)</label>
        <input type="text" name="cursos" class="form-control" value="{{ user.cursos or '' }}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="/inicio" class="btn btn-outline-secondary ms-2">Cancelar</a>
      </div>
    </form>
  </div>

</body>
</html>
