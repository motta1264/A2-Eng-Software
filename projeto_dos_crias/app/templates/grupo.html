{% extends "base.html" %}

{% block title %}{{ grupo.nome }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="position-relative text-center p-5 bg-white rounded shadow" style="max-width: 700px; width: 100%;">

    <!-- Botão de exclusão no canto superior esquerdo -->
    {% if grupo.administrador_id == session['user_id'] %}
    <form method="POST" action="/grupo/{{ grupo.id }}/deletar" class="position-absolute" style="top: 10px; left: 10px;">
      <button type="submit" class="btn btn-danger btn-sm">Excluir Grupo</button>
    </form>
    {% endif %}

    <!-- Estilo de encontro no canto superior direito -->
    <span class="position-absolute top-0 end-0 mt-3 me-3 badge bg-secondary">
      {{ grupo.estilo|capitalize }}
    </span>

    <h2 class="text-success mb-3">{{ grupo.nome }}</h2>
    <p>{{ grupo.descricao }}</p>

  </div>
</div>
{% endblock %}
