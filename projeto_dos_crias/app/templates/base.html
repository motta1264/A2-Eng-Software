<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}StudyMatch{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-soft-green" style="min-height: 100vh;">

  <!-- Cabeçalho fixo -->
  <header class="bg-white shadow-sm px-4 py-3 d-flex justify-content-between align-items-center">
    <h4 class="text-success m-0 fw-bold">StudyMatch</h4>
    <div>
      <a href="/inicio" class="btn btn-outline-success me-2">Menu</a>
      <a href="/perfil" class="btn btn-success">Meu Perfil</a>
      <a href="/logout" class="btn btn-danger">Sair</a>
    </div>
  </header>

  <!-- Conteúdo da página -->
  <main class="container mt-5">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
